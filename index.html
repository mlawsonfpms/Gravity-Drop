<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Drop Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <select id="planet1"></select>
        <select id="object1"></select>
        <select id="planet2"></select>
        <select id="object2"></select>
        <label><input type="checkbox" id="airResistance" checked> Air Resistance</label>
        <button onclick="drop()">Drop!</button>
        <button onclick="reset()">Reset</button>
    </div>
    <canvas id="simCanvas" width="1000" height="600"></canvas>
    <div id="info"></div>
    <script src="script.js"></script>
</body>
</html>
