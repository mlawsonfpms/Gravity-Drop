
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gravity Drop Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gravity Drop Simulation</h1>
  <div class="controls">
    <label>Left Planet:
      <select id="planetSelectLeft">
        <option value="earth">Earth</option>
        <option value="moon">Moon</option>
        <option value="jupiter">Jupiter</option>
      </select>
    </label>
    <select id="objectSelectLeft">
      <option value="rock">Rock</option>
      <option value="feather">Feather</option>
      <option value="paper">Paper</option>
      <option value="piano">Piano</option>
      <option value="ball">Ball</option>
      <option value="car">Car</option>
    </select>
    <label><input type="checkbox" id="airResistanceLeft"> Air Resistance (Left)</label>

    <label>Right Planet:
      <select id="planetSelectRight">
        <option value="earth">Earth</option>
        <option value="moon">Moon</option>
        <option value="jupiter">Jupiter</option>
      </select>
    </label>
    <select id="objectSelectRight">
      <option value="rock">Rock</option>
      <option value="feather">Feather</option>
      <option value="paper">Paper</option>
      <option value="piano">Piano</option>
      <option value="ball">Ball</option>
      <option value="car">Car</option>
    </select>
    <label><input type="checkbox" id="airResistanceRight"> Air Resistance (Right)</label>

    <button onclick="startDrop()">Drop!</button>
    <button onclick="reset()">Reset</button>
  </div>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
